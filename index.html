    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'spin-slow': 'spin 5s linear infinite',
            },
            fontFamily: {
              syncopate: ['Syncopate', 'sans-serif'],
              inter: ['Inter', 'sans-serif'],
            }
          }
        }
      }

    <style>
      :root {
        --bg: #030303;
        --foreground: #ffffff;
        --muted: #94a3b8;
        --accent: #3b82f6;
        --border: rgba(255, 255, 255, 0.08);
        --card-bg: rgba(255, 255, 255, 0.02);
        
        /* Shadcn-like variables for the button component */
        --primary: 0 0% 100%;
        --primary-foreground: 0 0% 0%;
      }
      
      body {
        margin: 0;
        background-color: var(--bg);
        color: var(--foreground);
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      .geist-font { font-family: 'Syncopate', sans-serif; }
      .inter-font { font-family: 'Inter', sans-serif; }

      .gradient-text {
        background: linear-gradient(135deg, #ffffff 0%, #3b82f6 50%, #1d4ed8 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .noise {
        position: fixed;
        inset: 0;
        z-index: 1;
        pointer-events: none;
        opacity: 0.02;
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: var(--bg); }
      ::-webkit-scrollbar-thumb { background: #1e1e24; border-radius: 2px; }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
