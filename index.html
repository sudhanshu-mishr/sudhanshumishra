    <style>
      :root {
        --bg: #050505;
        --accent: #2563eb;
        --text: #f8fafc;
        --border: rgba(255, 255, 255, 0.08);
        --card-bg: #08080a;
        --sub-text: #94a3b8;
        --grid-color: rgba(255, 255, 255, 0.03);
      }
      [data-theme='light'] {
        --bg: #f8fafc;
        --text: #0f172a;
        --accent: #2563eb;
        --border: #cbd5e1;
        --card-bg: #ffffff;
        --sub-text: #475569;
        --grid-color: rgba(37, 99, 235, 0.06);
      }
      body {
        margin: 0;
        background-color: var(--bg);
        color: var(--text);
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      h1, h2, h3, .font-syncopate {
        font-family: 'Syncopate', sans-serif;
        letter-spacing: 0.15em;
        text-transform: uppercase;
      }
      .studio-grid {
        background-image: linear-gradient(var(--grid-color) 1px, transparent 1px),
                          linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
        background-size: 50px 50px;
      }
      .noise {
        position: fixed;
        inset: 0;
        z-index: 9999;
        pointer-events: none;
        opacity: 0.015;
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
      }
      .glass-panel {
        background: rgba(var(--bg-rgb), 0.6);
        backdrop-filter: blur(20px);
        border: 1px solid var(--border);
      }
      /* Precision line animation */
      .line-draw {
        position: relative;
        overflow: hidden;
      }
      .line-draw::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 1px;
        background: var(--accent);
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .line-draw:hover::after {
        transform: scaleX(1);
      }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: var(--bg); }
      ::-webkit-scrollbar-thumb { background: #1e1e24; border-radius: 2px; }
      [data-theme='light'] ::-webkit-scrollbar-thumb { background: #cbd5e1; }
      ::-webkit-scrollbar-thumb:hover { background: var(--accent); }
    </style>
